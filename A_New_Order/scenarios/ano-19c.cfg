    [event]
        name=victory
        {MSGm_Gawen _"We've won! Great. Now, where is that famous oracle?"}
        {MSG_Ruvio _"You pronounce that 'the Oracle' by big O. But indeed, where is she?"}
        [unit]
            type=Oracle
            description=Oracle
            user_description=_"Oracle"
            x=19
            y=23
            side=2
        [/unit]
        {MESSAGE (Oracle) (portraits/oracle.png) () _"Here I am. Voice speaking to those, who wants to listen. I know why you are here. I know who you are. Ask your questions and wait for the answers, for I know everything which will be and everything which may be."}
        {MSGm_Lorin _"Everything? Then how it happened that you were besieged and almost captured? Why you had not escaped or called someone to help you?"}
        {MESSAGE (Oracle) (portraits/oracle.png) () _"The answer to your question is the answer to your doubts. Why haven't I escaped? Why haven't I called someone for help? Why are you here?"}
        {MSGm_Gawen _"Lady, we are searching for great mage, Deorien. Maybe you know..."}
        {MESSAGE (Oracle) (portraits/oracle.png) () _"Search for Deorien in the ruins of the great city, where even wind cries when bringing back memories of marvelous past. But he will give you answers, some of which you may find unwelcome."}
        {MSGm_Gawen _"Ruins of great city? What kind of answer is this? Where is that city? Why can't you give me straight answer?"}
        {MESSAGE (Oracle) (portraits/oracle.png) () _"I am Oracle. Why should I give straight answers? Why do you think my answer is not enough for you? Why do you think I should tell you more?"}
        {MSGm_Lorin _"Oracle.. I.."}
        {MESSAGE (Oracle) (portraits/oracle.png) () _"I know your questions, Lorin from Gallorae, clan which had more gold in hair of their daughters than in their treasures. First answer is yes, you are. Second is yes, he will be. third is no, you will never be."}
        dummy=_"Note to translators: you will never be is plural." # wmllint: ignore
        {MSGm_Lorin _"(Note to translators: you will never be is plural)^No! No!  There has to be better answer!"}
        {MESSAGE (Oracle) (portraits/oracle.png) () _"As Oracle I have nothing more to say to you. As woman, I have one advise. There is only one man in this world which may change your future. I think you know his name. Go and find him. Beg him for forgiveness if you will have to. Stay with him as long as you can."}
        {MSGm_Lorin _"Is that all you wanted to tell me? Then know that I've heard, She-wolf of Haeltin have heard the Oracle, voice of God on earth. She has not heard the woman which is merely God's tool."}
        {MSGm_Lorin _"Let's go, Gawen. Let's go."}
        {MSGm_Gawen _"I had not understand the discussion between you, and I have this feeling it was important. But why?"}
        {MESSAGE (Oracle) (portraits/oracle.png) () _"You will understand that one day, young king. I wish you luck in you quest. I will give you one of my sergeants into your service. He will serve you loyally."}
