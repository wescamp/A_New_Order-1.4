        name=moveto
        [filter]
            description=Gawen Hagarthen
        [/filter]
        [terrain]
            x=23
            y=4
            terrain=Gg
        [/terrain]
        [removeitem]
            x=23
            y=4
        [/removeitem]
    [/event]
    [event]
        name=turn 3
        [terrain]
            x=23
            y=4
            terrain=Ce
        [/terrain]
        {PLACE_IMAGE (terrain/tent.png) 23 4}
        [disallow_recruit]
            type=Akladian Warrior
            side=2
        [/disallow_recruit]
        [disallow_recruit]
            type=Akladian Clanmember
            side=2
        [/disallow_recruit]
    [/event]
    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
        [/filter]
        [filter_second]
            description=Karen
        [/filter_second]
        {VARIABLE_OP ano_karen_kills add 1}
        [if]
            [variable]
                name=ano_karen_kills
                equals=3
            [/variable]
            [then]
                {MSG_Gawen _"Huh."}
                {MSG_Karen _"What?"}
                {MSG_Gawen _"It's just a... You really know how to handle a sword."}
                {MSG_Karen _"If you want, I may teach you few things."}
            [/then]
        [/if]
    [/event]
    [event]
        name=new turn
        {CLEAR_VARIABLE ano_karen_attacked}
    [/event]
    {KAREN_DEATH}
    {RUVIO_DEATH}
    {REGVEN_DEATH}
