    [story]
        [part]
            story=_"What I will tell you know is a result of many years of meditations and gathering of small pieces of information. I do not guarantee everything you will hear is true. But I think I guessed more or less correctly the story of Grekulak."
        [/part]
        [part]
            story=_"Many centuries ago there was lich, maybe most powerful who have ever appear on the surface of the earth. His name was Mal-Ravanal. His hordes invaded Wesnoth in the past, but he was defeated by few courageous man. Dacyn, Gweddry, all Wesnothian know that names, repeated with respect and sentiment."
        [/part]
        [part]
            story=_"Only one of adepts of Mal-Ravanal survived, and, paradoxically, the weakest one.  His magic seems to be of some other kind than that of the other liches. In fact, I hesitate to call him a lich. I know no other necromancer, lich who keeps his human appearance with the stubborness of Grekulak. According to my spies, he still looks like a living human."
        [/part]
        [part]
            story=_"After Mal-Ravanal's defeat Grekulak was roving in the morass and quagmires. Finally he came with an idea. The undead were storming the world of Wesnoth for the millenia. They never succeed, and sometimes very small pack of brave living creatures: be they elves, humans or dwarves - were able to defeat large hordes of undead. "
        [/part]
        [part]
            story=_"Grekulak wanted to rule over the world, and the art of necromancy was only a mean for him, not the goal - at least, that's what I think.  The undead lacked their own will, the spirit, the intelligence and that seemed the reason of their failure. So Grekulak decided to use some race of living creatures."
        [/part]
        [part]
            story=_"I don't know about his experiments, I may guess that he may made many of them, until he came to conclusion that neither the orcs or humans are well-suited for his goal. So he decided to breed a race of his own."
        [/part]
        [part]
            story=_"I have no idea how he was able to do it. It is against the whole our knowledge and if I had not seen the living proof that he succeeded, I would say it is impossible. He crossed somehow orcs and humans, until he get a new race of merciless warriors. He crafted them, as smith crafts a sword. Yes, I am talking about the Akladians. "
        [/part]
        [part]
            story=_"He wanted to use them as his tool for the conquest of the world. He wanted warriors, not mindless slaves, so he gave them religion in which he, Grekulak, supposed to be God, who would lead them. He created - or at least influenced - a whole new, brutal and violent culture. Hatred for the elves, disdain for the mages are clear workings of Grekulak. Why Akladians still know the honour and loyalty is unclear for me. "
        [/part]
        [part]
            story=_"But the Akladians were human enough to want the same thing all human in all times wanted. The freedom, the right of choosing their own way.  One of them, first Hagarthen, announced that Grekulak is the tool of the false God, and led a bloody rebellion."
        [/part]
        [part]
            story=_"It left Grekulak's capital in ruins, and Akladians escaping to the west, chased by the Grekulak's allies, drowning in swamps, fighting the lizards and all kinds of most nightmarish creatures. This was really an epic journey survived by less than quarter of all people who left Grekulak lands."
        [/part]
        [part]
            story=_"Then they came to Wesnoth and they immediately started a brutal conquest.  As you know, the kingdom was deeply fragmented then, and at the beginning all of the Wesnothian kings were simply thinking that Akladians could be a tool they could use to get advantage over the others, potential allies or mercenaries rather than terrible menace."
        [/part]
        [part]
            story=_"Even the fall of Weldyn was not enough to convince the Wesnothian kings to unite against common danger. They came together temporarily and even won a battle, but after this victory they came back to their old quarrels. So they were taken, one by one. Only Elensefar and last outposts on sea shore and the north were left, some of them ruled by the members of the royal line of questionable legality. Whole the Wesnoth became the spoil of Akladian barbarians, introducing their laws of unthinkable stringency and cruelty into civilised lands, chasing mages, murdering elvish and dwarvish traders."
        [/part]
        [part]
            story=_"Then your grandfather, Gawen, divided the land between his four sons. Akladians became far less  ruthless, cruel and fearsome now, after the years of reasonable prosperity. They even started to mix with Wesnothians, and your father was not the first nor the last who married Wesnothian woman. "
        [/part]
        [part]
            story=_"In the meantime Grekulak was trying to gather what was left from the fall of his kingdom. The Akladian rebellion was serious blow to him. I think it took him more than a century to rebuild his forces. He abandoned the plans of breeding another race of warriors. He came here now, trying to seduce orcs and some of Akladians by promises of gold, fame and who knows what else."
        [/part]
    [/story]
