        {MSGm_Gawen _"This story.. Deorien, are you sure about this?"}
        {MSGm_Lorin _"Now, when he finished his story. Should we kill him now?"}
        {MSGm_Gawen _"Mother, don't you get it? It means we are practically half-orcs!"}
        {MSG_Deorien _"No, Gawen. Grekulak used human form as a base and added few orcish features. To describe Akladians as half-orcs is a big simplification."}
        {MSG_Ruvio _"Why you were telling us whole that long story?"}
        {MSG_Deorien _"You probably heard the stories about the messiah. I think that Grekulak is source of this stories. He wants to appear amongst the Akladians, to gripe them again. But we may use those stories against him. To counter him the Oracle also started to made her own prophecies, unclear enough to be popular.  Grekulak has it that messiah would not be Akladian, more popular version of Oracle is that he will not be fully Akladian."}
        {MSG_Deorien _"I think you understand now. Gawen, you will be that new messiah. In the better times Wesnoth would defeat Grekulak easily. Even Akladians could defeat him on his own if not for the chaos. But in this time of disunity Grekulak has a chance of taking over these lands, and then over the whole world."}
        {MSGm_Gawen _"Messiah, ha, ha, ha, that's good. I really miss Karen - she would probably immediately create some witty song about this. Gawen the messiah! First the king, and now the messiah! What a career for someone who is considered bastard by Akladians."}
        {MSG_Deorien _"No, Gawen. For great many Akladians, especially simple clan members Gawen Hagarthen is rightfull king. Only part of Akladian lords hates you. You are the only person which can unite both Akladians and Wesnothians, who can create one nation from them, and defeat the forces of evil which will came here led by Grekulak."}
        {MSGm_Gawen _"How do you think I will do it? I will just say 'hey guys, you may call me messiah now'? Isn't some kind of miracle needed and this kind of stuff?"}
        {MSG_Deorien _"The oracle will declare you a messiah, and Akladians from all the kingdoms, including even the other kings, will acknowledge you.  You are of Wesnothian royal line, so also Wesnothian will recognise you as their legal ruler. As Gaumhaldric you made a name of your own. And I and all surviving mages will serve you."}
        {MSGm_Lorin _"Shut up, foul mage. Everything you tell us was blasphemy. Gawen Hagarthen is the king of Vakladia."}
        {MSG_Deorien _"And you are his mother, therefore the queen - think about it. He could rule over whole Wesnoth, all Akladian kingdoms."}
        {MSG_Ruvio _"Mage Deorien, do you really think Gawen can unite Akladians and Wesnoth? You are not serious, aren't you. Hey, Lorin, do you think underlings are equal to Akladians?"}
        {MSGm_Lorin _"You have to be joking. "}
        {MSG_Ruvio _"Deorien, they have whole religion about their own supremacy over the rest of the world. The God himself choosed them for be masters of every other nation and race. And you are saying we should coexist?"}
        {MSG_Deorien _"Yes. And this is already happening. No matter what the great Akladian lords are saying, how they are flaunting with their own superiority, how they heinous find the idea of being the same people as Wesnothian, it IS happening. Akladian clanmembers marrying Wesnothian woman. Akladian peasants seeking the help of a shaman in next village. It is just a beginning, but it is a good beginning."}
        {MSG_Deorien _"And the Akladian faith in one God ruling the world seems to be attractive to other peasants. If we would strip away the part about Akladian superiority, it may once became a religion uniting the nation, because you - Akladians, Wesnothians, and Aragwaithi - will became one nation, sooner or later."}
        {MSGm_Lorin _"Can we kill him now? He is a gall on the face of the earth. A mage."}
