    {END_IF}
    {ELSE_IF ano_harnen equals killed}
    {MESSAGE (Rauke Harnen) (portraits/rauke.png) () _"My brother.. my brother died.. killed by someone called Gaumhaldric. Do you.. Do you know who was that Gaumhaldric?"}
