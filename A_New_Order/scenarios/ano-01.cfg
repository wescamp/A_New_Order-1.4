    [event]
        name=start
        {MSG_Reme _"He regained consciousness, my lady!"}
        {MSG_Lorin _"Thank God! Gawen, how do you feel? Can you talk? Move?"}
        {MSG_Gawen _"I feel weak... I feel sick.. (pause) ... I can't remember anything... Nothing.. Who am I?"}
        {MSG_Reme _"I think the blade which wounded him was poisoned, my lady.  We have to wait here and pray that our God would show him his mercy. (Whispering) And then we will bury him with all ceremonies."}
        {MSG_Lorin _"No! We can't wait. We have to reach a town nearby and find a medic, quickly!"}
        {MSG_Reme _"He's not gonna make it."}
        {MSG_Lorin _"I vow to sacrifice a lamb to God, if he will be cured. If not, I won't ever sacrifice even a mouse, do you hear me, our God?  Gawen, can you get up?"}
        {MSG_Gawen _"Yes.. But.. I can't remember anything... Who am I ?! Who are you?"}
        {MSG_Lorin _"I am your mother, the only person whom you can trust. These are your last loyal soldiers, who stayed with us when everyone else left after your father's honorable death. You are Gawen Hagarthen, the true rightful king of Vakladia."}
        {MSG_Gawen _"My mother? You seem.. a bit young..."}
        {MSG_Lorin _"I am just your step-mother, but there is no time for more talk. We have to reach the town and find a medic!"}
        {MESSAGE (Rebel) () () _"Look, there are Akladians there! To arms! Their king is dead, it's time to kill them all and finish with our slavery!"}
#ifdef EASY
        {MSG_Reme _"My lord, if you can't remember anything, then let me suggest few things. Remember that our troops are not the armoured types the Wesnothians have, but they are far more resistant to pain and faster than those wimps. Use good terrain, it's good to defend on the hills or in villages or forests. Do not charge blindly into enemy: We have no means to replenish our army."}
        {MSG_Reme _"I see two good defensive positions here. One is to the north, near the village; second, but without village nearby, is on the hills east from here. Use your troops to cover your back. Clanmembers are not experienced enough to control terrain next to them, so you have to put them immediately one to another to block the enemy."}
#endif
