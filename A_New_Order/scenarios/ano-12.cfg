    {ELVISH_RECRUIT}

    [event]
        name=die
        [filter]
            description=Hoyre Ramenari
        [/filter]
        [filter_second]
            description=Gawen Hagarthen
        [/filter_second]
        {INTERROGATION12}
    [/event]

    [event]
        name=die
        [filter]
            description=Hoyre Ramenari
        [/filter]
        [filter_second]
            description="Ruvio"
        [/filter_second]
        {INTERROGATION12}
    [/event]

    [event]
        name=die
        [filter_second]
            description=Elorain
        [/filter_second]
        {MESSAGE (Elorain) (portraits/elorain.png) () _"Just as I've told you, I rarely miss!"}
    [/event]

    [event]
        name=attack
        [filter_second]
            type=Elvish Archer,Elvish Fighter,Elvish Ranger,Elvish Shaman,Elvish Captain,Elvish Scout
        [/filter_second]
        {MSG_unit _"What the... The elves!"}
    [/event]

    [event]
        name=attack
        [filter]
            type=Elvish Archer,Elvish Fighter,Elvish Ranger,Elvish Shaman,Elvish Captain,Elvish Scout
        [/filter]
        {MESSAGE (second_unit) () () _"Eeek! The elves! Green devils are here!"}
    [/event]

    [event]
        name=victory
        {MSGW_Gawen _"We fought our way out of forests. What now?"}
        {MSGW_Karen _"Now Gaumhaldric the Great will accomplish all those amazing things bards will sing about him in future."}
        {MSGW_Gawen _"Ruvio, could you please sent her back to home?"}
        {MSGW_Ruvio _"Stop it, kids. We have to go. We have a mission to accomplish."}
        {MSGW_Karen _"GREAT mission. Hey, Gaumhaldric, I think I just made a song about this. Do you want to hear it?"}
    [/event]

    [event]
        {MOVETO 5 1 (Ruvio)}
        {MSGW_Ruvio _"If I may suggest something, you may want to use elves. Six elves alone is the force which is strong enough to hold eastern leader, especially when using hit-and-run tactics. You may ignore one of the enemies at all and use all your forces against another one. Do not hurry, we have quite a lot of time."}
    [/event]

    {KAREN_DEATH}
    {RUVIO_DEATH}
    {REGVEN_DEATH}
    {ELVISH_DEATHS}
    {ELVISH_KILLING}
[/scenario]
