        name=prestart
        {RECALL (Lady Lorin)}
        {RECALL Karen}
        {RECALL Ruvio}
        {RECALL (Matthews Eagle Eye)}
    [/event]

    [event]
        name=attack
        [filter]
            description=Matthews Eagle Eye
        [/filter]
        {MESSAGE (Matthews Eagle Eye) () () _"Revenge!"}
    [/event]

    [event]
        name=start
        {VARIABLE ano_strateg_pos 5}
        {VARIABLE ano_orcs_visited yes}
        {MESSAGE (Matthews Eagle Eye) () () _"I think they keep captured villagers in the dungeons of their castles. It's time to let them free and kill the orcs!"}
        {MSGW_Gawen_"Allright. We are going to free those peasants, kill the orcs and remember: we have to interrogate their leaders. Maybe they know something which could be interesting for us?"}
        {IF_HAVE_UNIT (Lady Lorin)}
        [objectives]
            side=1
            {OBJECTIVE_NOTES _"You may withdraw by moving Gawen Hagarthen to the signpost south of your initial position."}
            [objective]
                description=_"Kill all enemy leaders"
                condition=win
            [/objective]
            {OBJECTIVES14}
            {LORINOBJECTIVES}
        [/objectives]
        {ELSE}
        [objectives]
            side=1
            {OBJECTIVE_NOTES _"You may withdraw by moving Gawen Hagarthen to the signpost south of your initial position."}
            [objective]
                description=_"Kill all enemy leaders"
                condition=win
            [/objective]
            {OBJECTIVES14}
        [/objectives]
        {END_IF}
    [/event]

