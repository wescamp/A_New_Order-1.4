        {MESSAGE (Raban Harnen) (portraits/raban.png) () _"Don't call her that, I've told you. What's wrong with marrying Wesnothian woman anyway? If our old king could do it, why not us, lesser beings?"}
        {MESSAGE (Quivre O Raednon) (portraits/quivre.png) () _"King is dead. I think God have punished him for mixing our holy blood with underling woman. And Raban, you should really expell your, as you called her, wife thing. There is gossip that everyone, who has abandoned our old ways and is too underling-friendly, will be soon as dead as our old king. Or this mixling, ten-days king, Gawen."}
        {MESSAGE (Bar O Raednon) (portraits/bar.png) () _"Cousin, do not utter that name! I've heard he was seen on the face of this world.. As if.. he was live again.. or un-live..."}
        {MSG_Ruvio _"We have to get pass this guards. Akladians set up the line of guards around the forest some time ago, when our rebellion was becoming more succesfull."}
        {MSGm_Gawen _"I would want to avoid fight. Only twelve seasoned troops, and in that neigbourhood I can recruit only peasants. I wouldn't be able to find replacement for any of my veterans, and this is just a beginning of our quest."}
