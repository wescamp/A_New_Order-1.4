    {VARIABLE_OP ano_y to_variable ano_locs[$i].y}
    [if]
        [have_unit]
            type=White Mage,Mage of Light
            x=$ano_x
            y=$ano_y
        [/have_unit]
        [then]
            {VARIABLE ano_opt yes}
        [/then]
        [else]
        [/else]
    [/if]
    {NEXT i}
    {CLEAR_VARIABLE ano_locs}
    {CLEAR_VARIABLE ano_x}
    {CLEAR_VARIABLE ano_y}
