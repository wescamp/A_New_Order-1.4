#textdomain wesnoth-A_New_Order
[unit]
    id=Ruvio
    name= _ "Ruvio"
    race=human
    gender=male
    image="ruvio.png"
    profile=portraits/ruvio.png
    hitpoints=64
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    movement_type=smallfoot
    movement=6
    experience=200 #hard to teach old dog new tricks
    level=3
    alignment=lawful
    advanceto=null
    cost=150
    usage=mixed fighter
    unit_description= _ "Always loyally serving royal family of Wesnoth, Ruvio skills in sword and crossbow became better than above average, to say it modestly; Even though the age had its impact on Ruvio, he still is dangerous opponent."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    {DEFENSE_ANIM ruvio.png ruvio.png groan.wav}
    [advancement]
        max_times=2
        description=_"fighter"
        id=fighter
        [effect]
            apply_to=attack
            increase_damage=1
        [/effect]
        [effect]
            apply_to=max_experience
            increase=50
        [/effect]
    [/advancement]
    [advancement]
        max_times=100
        description=_"tough"
        id=tough
        [effect]
            apply_to=hitpoints
            increase=3
            increase_total=3
        [/effect]
    [/advancement]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=11
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        type=pierce
        range=ranged
        damage=8
        number=3
        icon=attacks/crossbow-human.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            time=-250
            sound=sword-1.ogg
        [/frame]
        [frame]
            begin=-100
            end=50
            image="ruvio.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=crossbow
        [/attack_filter]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            time=-100
            sound=firearrow.wav
        [/frame]
        [frame]
            time=0
            sound=bow.ogg
            sound_miss=bow-miss.ogg
        [/frame]
        [frame]
            begin=-600
            end=-450
            image="ruvio.png"
        [/frame]
        [frame]
            begin=-450
            end=-300
            image="ruvio.png"
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="ruvio.png"
        [/frame]
        [frame]
            begin=-200
            end=0
            image="ruvio.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="ruvio.png"
        [/frame]
    [/attack_anim]
[/unit]
