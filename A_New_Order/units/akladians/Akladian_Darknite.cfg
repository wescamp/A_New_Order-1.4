#textdomain wesnoth-A_New_Order
[unit]
    id=Akladian Darknite
    name= _ "Akladian Darknite"
    race=akladian
    image="akladian/akl-darknite.png"
    [defend]
        [frame]
            begin=-150
            end=150
            image="akladian/akl-darknite.png"
        [/frame]
    [/defend]
    profile=portraits/profile_darknite.png
    hitpoints=54
    movement_type=akladianfoot
    movement=5
    experience=200
    level=3
    alignment=chaotic
    advanceto=null
    cost=80
    usage=fighter
    unit_description= _ "After spending whole their life in constant fight, Darknites are excellent warriors and formidable opponents, hated and feared in world of Wesnoth. They know no pity and except none."
    {DEFENSE_ANIM akladian/akl-darknite.png akladian/akl-darknite.png groan.wav}
    [advancement]
        max_times=100
        description=_"tough"
        id=tough
        [effect]
            apply_to=hitpoints
            increase=3
            increase_total=3
        [/effect]
        [effect]
            apply_to=max_experience
            increase=10
        [/effect]
    [/advancement]
    [advancement]
        max_times=1
        description=_"fast attack"
        id=fast_attack
        [effect]
            apply_to=attack
            increase_attacks=1
        [/effect]
        [effect]
            apply_to=max_experience
            increase=100
        [/effect]
    [/advancement]
    [advancement]
        max_times=1
        description=_"fighter"
        id=fighter
        [effect]
            apply_to=attack
            increase_damage=1
        [/effect]
        [effect]
            apply_to=max_experience
            increase=50
        [/effect]
    [/advancement]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=11
        number=5
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            begin=-150
            end=0
            image="akladian/akl-darknite.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit]
